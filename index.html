<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="https://kit.fontawesome.com/ba5be7f596.js" crossorigin="anonymous" defer></script>

    <script src="js/main.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="photos/house-logo.png" alt="stilliest house logo">
            </div>

            <span class="logo_name">DND</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span class="link-name">Dashboard</span> 
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-folder-tree"></i>
                    <span class="link-name">Content</span> 
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="link-name">Analitics</span> 
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span class="link-name">Like</span> 
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-comments"></i>
                    <span class="link-name">Coment</span> 
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-share"></i>
                    <span class="link-name">Dashboard</span> 
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="link-name">Logout</span> 
                </a></li>

                <li class="mode">
                    <a href="#">
                    <i class="fa-solid fa-moon"></i>
                    <span class="link-name">Dark Mode</span> 
                </a>
            
                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </li>

            </ul>
        </div>        
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="fa-solid fa-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="search" id="search" placeholder="Search here ...">
            </div>
        </div>
    </section>
</body>
</html>
